apiVersion: apps/v1
kind:  Deployment
metadata:
  name: keycloak
spec:  
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata: 
      labels:
        app: keycloak
    spec: 
      # Init container para crear la base de datos
      initContainers:
      - name:  create-keycloak-db
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef: 
              name: db-credentials
              key: mysql-root-password
        command: 
        - sh
        - -c
        - |
          mysql -h mysql-service -u root -p${MYSQL_ROOT_PASSWORD} -e "CREATE DATABASE IF NOT EXISTS keycloak_db CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
          echo "Base de datos keycloak_db creada o ya existe"
      
      containers: 
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0
        args:
        - "start-dev"
        ports:
        - containerPort:  8080
        env: 
        # Admin credentials
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin123"
        
        # âœ… MySQL configuration usando Secret
        - name: KC_DB
          value: "mysql"
        - name: KC_DB_URL
          value: "jdbc:mysql://mysql-service:3306/keycloak_db? characterEncoding=UTF-8"
        - name: KC_DB_USERNAME
          value: "root"
        - name: KC_DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: db-credentials
              key: mysql-root-password
        
        # Hostname configuration
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name:  KC_HTTP_ENABLED
          value: "true"
        
        # Logging
        - name: KC_LOG_LEVEL
          value: "INFO"
        - name: KC_HTTP_ENABLED
  	  value: "true"
	- name: KC_HTTPS_CERTIFICATE_FILE
  	  value: ""
        - name: KC_HTTPS_CERTIFICATE_KEY_FILE
          value: ""
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        
        
        resources: 
          limits:
            memory:  "1Gi"
            cpu: "1000m"
          requests: 
            memory: "512Mi"
            cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:  
  - port: 8080
    targetPort: 8080
    nodePort: 30081
