apiVersion: apps/v1
kind:  Deployment
metadata:
  name: config-server
spec: 
  replicas: 1
  selector:
    matchLabels: 
      app: config-server
  template:
    metadata: 
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: fabimessidev/config-server:latest
        imagePullPolicy:  Always
        env:
        # ✅ URL CORRECTA del repositorio (ahora público)
        - name: CONFIG_GIT_URI
          value: "https://github.com/Fabimessi4v/Toolrent-microservicios"
        # ✅ AÑADIDO: Hacer que Config Server inicie SIN esperar Eureka
        - name:  EUREKA_CLIENT_ENABLED
          value: "false"
        ports:
        - containerPort: 8888
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8888
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe: 
          httpGet:
            path: /actuator/health
            port: 8888
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: config-server
spec: 
  selector:
    app: config-server
  ports:
  - port: 8888
    targetPort: 8888
  type: ClusterIP
