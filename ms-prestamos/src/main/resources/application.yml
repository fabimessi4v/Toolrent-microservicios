spring:
  application:
    name: ms-loans

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/toolrent_loans
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:18102002}
    driver-class-name:  com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy:  org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect:  org.hibernate.dialect.MySQL8Dialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/toolrent}

services:
  inventory:
    url: ${INVENTORY_URL:http://localhost:8081/api/tools/}

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: ms-loans
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.proyectogradle: DEBUG